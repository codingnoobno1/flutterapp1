<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1E1E1E;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            border-radius: 10px;
            padding: 15px;
            background: #252525;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            align-items: center;
            background: #333;
            padding: 12px;
            margin: 5px 0;
            border-radius: 10px;
            max-width: 75%;
            word-wrap: break-word;
            transition: all 0.3s ease-in-out;
        }

        .message.user {
            align-self: flex-end;
            background: #6200ea;
            color: white;
        }

        .message .username {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 3px;
        }

        .input-area {
            display: flex;
            background: #252525;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 5px;
            border: none;
            outline: none;
            background: #333;
            color: white;
            font-size: 16px;
        }

        button {
            margin-left: 10px;
            padding: 12px 20px;
            border-radius: 5px;
            border: none;
            background-color: #6200ea;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: #4b00c2;
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="message">
                <div>
                    <div class="username">John</div>
                    <div>Hello! How are you?</div>
                </div>
            </div>
            <div class="message user">
                <div>
                    <div class="username">You</div>
                    <div>I'm great! What about you?</div>
                </div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button>Send</button>
        </div>
    </div>
</body>
</html>
